name: DS/ML CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff black jupyter
        
    - name: Check code formatting with Black
      run: |
        black --check .
        
    - name: Lint with Ruff
      run: |
        ruff check .
        
    - name: Smoke Test Notebooks
      run: |
        # Find all notebooks and execute them to ensure they run top-to-bottom without throwing errors
        # Note: We skip the LLM finetuning notebook in CI as it requires a GPU
        find . -name "*.ipynb" -not -path "*/llm_finetuning/*" -not -path "*/.ipynb_checkpoints/*" | xargs -I {} jupyter nbconvert --to notebook --execute {}
